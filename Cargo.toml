[package]
name = "filterer"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.2"
nom = "7.0"
rustyline = "9.0"
pest_derive = "2.1.0"
pest = "2.1.3"
regex = "1"
stopwatch2 = "2"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
